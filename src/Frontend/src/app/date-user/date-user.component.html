
<div class="one">
<div class="contact">
    <p class="title">Dates user</p>

    <form  [formGroup]="formExample" (submit)="send()">
      
      <div>
        <p>Name</p>
        <input type="text" formControlName="name" />
      </div>
      
      <div>
      <p>Last name</p>
      <input type="text" formControlName="lastName"/>
      </div>

      <div>
        <p>Edad</p>
        <input type="number" formControlName="edad" />
      </div>

      <div class="contact__direction">
        <p>Genero</p>
        <select id="departament" formControlName="genero">
          <option value="Masculino">Masculino</option>
          <option value="Femenino">Femenino</option>
          <option value="Otro">Otro</option>
        </select>
      </div>

      <div>
        <p>email</p>
        <input type="email" formControlName="email" />
      </div>

      <div>
        <p>password</p>
        <input type="password" formControlName="password" />
      </div>      

      <div>
        <div class="contact__direction">
          <p>Departament</p>
          <select id="departament" formControlName="departament">
            <option value="Antioquia">Antioquia</option>
            <option value="Cundinamarca">Cundinamarca</option>
          </select>
        </div>

        <div class="contact__direction2">
          <p>City</p>
          <select id="city" formControlName="city">
            <option value="Medellin">Medellin</option>
            <option value="Itagui">Itagui</option>
          </select>
        </div>
      </div>

      <div>
        <p>Mobile Number</p>
        <input type="text" formControlName="number" />
      </div>

      <div>
        <p>Identification</p>
        <input type="text" formControlName="Identification"/>
      </div>

      <div class="contact__mensage">
        <p>Address</p>
        <input formControlName="address"/>
      </div>

      <div class="button">
        <button [disabled]="!formExample.valid">Login</button>
      </div>

    </form>
  </div>
  <div class="logo">
    <img class="logo_img" src="./assets/HouseColombia.png" />
  </div>
</div>

<div class="check">
<div class="check__text">
<p>I want to be informed about all announcements and campaigns via commercial electronic mail.</p>
<p>Terms and conditions</p>
</div>

<div class="check__check">
    <input type="checkbox" name="" id=""/>
    <input type="checkbox" name="" id=""/>
</div>


</div>
<div class="button">
    <a href="/login"><button>Login</button></a>
</div>
